<!DOCTYPE html>
<html>
<body>
    <table border="1" style='text-align:center; font-family:Trebuchet MS, Arial, Helvetica, sans-serif; border-collapse: collapse; width: 100%;'>

        <tr>

            <td style='border: 1px solid #ddd;padding: 8px;'>_USERNAME_</td>
        </tr>
        <tr>
            <th style='border: 1px solid #ddd;padding: 8px; padding-top: 12px; padding-bottom: 12px; text-align: center;'>Mobile #</th>
            <td style='border: 1px solid #ddd;padding: 8px;'>_MOBILENUMBER_</td>
        </tr>
        <tr>
            <th style='border: 1px solid #ddd;padding: 8px; padding-top: 12px; padding-bottom: 12px; text-align: center;'>First Name</th>
            <td style='border: 1px solid #ddd;padding: 8px;'>_FIRSTNAME_</td>
        </tr>
        <tr>
            <th style='border: 1px solid #ddd;padding: 8px; padding-top: 12px; padding-bottom: 12px; text-align: center;'>Last Name</th>

        </tr>
        <tr>
            <th style='border: 1px solid #ddd;padding: 8px; padding-top: 12px; padding-bottom: 12px; text-align: center;'>Country Code</th>
            <td style='border: 1px solid #ddd;padding: 8px;'>_COUNTRYCODE_</td>
        </tr>
        <tr>
            <th style='border: 1px solid #ddd;padding: 8px; padding-top: 12px; padding-bottom: 12px; text-align: center;'>Country</th>
            <td style='border: 1px solid #ddd;padding: 8px;'>_COUNTRY_</td>
